<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
        <div class="table-responsive">
            <table class="table">
                <!-- <nav class="navbar">
                    <input class="form-control" type="text" 
                    (keyup)="search()"
                    placeholder="Enter user name">
                </nav> -->
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">user</th>
                        <th scope="col">audit On</th>
                        <th scope="col">Login</th>
                        <th scope="col">Logout</th>
                        <th scope="col">IP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let audit of audits | paginate: { itemsPerPage: 10, currentPage: page
                    ,totalItems: pagelen }">
                        <td scope="row">{{audit.user}}</td>
                        <td scope="row">{{audit._id}}</td>
                        <td scope="row">{{audit.loginTime}}</td>
                        <td scope="row">{{audit.ip}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row" *ngIf="totalCount>0">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-5">
                    <nav aria-label="Page navigation example">
                        <pagination-controls (pageChange)="page = $event"></pagination-controls>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
